# Default values for redmine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: rubykube/redmine
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: redmine
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
dbSetup:
  enabled: false
ingress:
  enabled: true
  hosts:
    - redmine.devkube.com
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    - secretName: redmine-tls
      hosts:
        - redmine.devkube.com
resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi
app:
  cloudSqlInstance: hc-public:europe-west1:redmine-db
  env:
    - name: DATABASE_HOST
      value: 127.0.0.1
    - name: SECRET_KEY_BASE
      value: changeme
#   For production, use values from cloudsql-db-creds secret
#   - name: DATABASE_USER
#     value: root
#   - name: DATABASE_PASSWORD
#     value: changeme
